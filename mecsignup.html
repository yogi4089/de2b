<html>
<head>
    <title>Mechanic Registration</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f2f5 0%, #e2e8f0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: #ffffff;
            width: 100%;
            max-width: 500px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        .header::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            margin: 20px auto 0;
            border-radius: 2px;
        }
        .header h1 {
            color: #1e3c72;
            font-size: 32px;
            margin: 0;
            font-weight: 700;
            letter-spacing: 1.2px;
        }
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
            font-size: 15px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        .form-group input:focus, .form-group select:focus {
            border-color: #1e3c72;
            outline: none;
            box-shadow: 0 0 0 4px rgba(30,60,114,0.1);
        }
        .form-group input::placeholder {
            color: #a0aec0;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30,60,114,0.2);
        }
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Mechanic Registration</h1>
        </div>
        <form action="meclogin.html">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="storeName">Workshop Name</label>
                <input type="text" id="storeName" name="storeName" placeholder="Enter your workshop name">
            </div>
            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="tel" id="contact" name="contact" placeholder="Enter your contact number">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a strong password">
            </div>
            <div class="form-group">
                <label for="license">Workshop License Number</label>
                <input type="text" id="license" name="license" placeholder="Enter workshop license number">
            </div>
            <div class="form-group">
                <label for="address">Workshop Address</label>
                <input type="text" id="address" name="address" placeholder="Enter complete workshop address">
            </div>
            <div class="form-group">
                <label for="category">Service Category</label>
                <select id="category" name="category">
                    <option value="">Select service categories</option>
                    <option value="general">General Repair & Maintenance</option>
                    <option value="engine">Engine Specialist</option>
                    <option value="transmission">Transmission Specialist</option>
                    <option value="electrical">Electrical Systems</option>
                    <option value="bodywork">Body Work & Paint</option>
                    <option value="brake">Brake & Suspension</option>
                    <option value="ac">AC & Heating</option>
                    <option value="diagnostic">Diagnostic Services</option>
                    <option value="tire">Tire Services</option>
                    <option value="performance">Performance Tuning</option>
                    <option value="hybrid">Hybrid/Electric Vehicle Specialist</option>
                    <option value="emergency">24/7 Emergency Services</option>
                </select>
            </div>
            <button type="submit">Create Account</button>
        </form>
    </div>
</body>
</html>
